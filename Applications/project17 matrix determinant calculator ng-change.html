<!DOCTYPE html>
<html ng-app="CombineModule" ng-controller = "Controller">
    <head>
        <title>Angular Matrix Determinant Calculator</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--For mobile viewport proper resizing-->
        <meta name="description" content="Portfolio implemented as means to present and/or demonstrate professional skills, work and efforts put into practice for building up a reliable knowledge foundation to facilitate the adaptability within a new environment, industry, toolchain workplace or with various technologies within the IT industry.">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,C,C++,C#,Java,Python,Unity,Programming,IT,Learning,Portal,Projects,Github,Skills,Documentation,Exercise,Examples,Coding,Samples,LinkedIn,Online,Software,Engineering,Scripts,Games,Web,Development,CV,Demonstration,Practice,Electronic,Automation,Computers,Systems,Challenge,AI,Repositories,Tips,Tricks,Know,How,To">
        <meta name="author" content="Vacariu Dragos">
        <link rel="icon" type="image/x-icon" href="../../website_resources/global/images/favicon.ico">
        <!--Global resources-->
        <link rel="stylesheet" href="../../website_resources/global/css/global.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!--Local resources-->
        <link rel="stylesheet" href="./resources/angular_app.css">
    </head>
    <body>
        <header id="page_header">
            <!--The content will be added from javascript-->
        </header>
        <div id="page_block">
            <h2>Catalogue -> <a href={{angularjs_page.value}}>{{angularjs_page.name}}</a> -> Matrix Determinant Calculator</h2>
            <div id = "block_content">
                <div id="left_div" ng-module="angular_app" ng-controller = "angular_Controller"  style="height: auto;">
                    <h4> 
                        <div ng-show="dimension<2"> <!--The condition in ng-show directive will be evaluated to either true of false.-->
                            <p>Enter matrix dimension:</p>
                            <select style="width:40px" type = "number" ng-model="dimension">
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <table ng-show="dimension>=2" style="width: 35%; position: relative; left: 30%; margin:0%;">
                            <p ng-show="dimension>=2">Enter your matrix below:</p>
                            <tr>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem00"></input></td>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem01"></input></td>
                                <td ng-show="dimension>2"><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem02"></input></td>
                            </tr>
                            <tr>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem10"></input></td>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem11"></input></td>
                                <td ng-show="dimension>2"><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem12"></input></td>
                            </tr>
                                <tr ng-show="dimension>2">
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem20"></input></td>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem21"></input></td>
                                <td><input style="width:40px" type = "number" ng-change="onChange()" ng-model="elem22"></input></td>
                            </tr>
                        </table>
                        <p ng-show="dimension>=2">The determinant is: {{determinant}}</p>
                    </h4>
                </div>
            </div>
        </div>
        <footer id="page_footer">
            <!--The content will be added from javascript-->
        </footer> 
    </body>
    <!--This resource has to be added here because we need the elements in the HTML document to exist before 
    running the script-->
    <!--Global resources-->
    <script src="../../website_resources/global/scripts/global_script.js"></script>
    <script src="../../website_resources/global/scripts/catalogue_item_selection_styling.js"></script>
    <script>
        var nested_app = angular.module('angular_app', []);
        nested_app.controller('angular_Controller', function($scope) {
            //Initializing the models;
            $scope.dimension = 0;
            $scope.determinant = 0;
            $scope.elem00 = 0;
            $scope.elem01 = 0;
            $scope.elem02 = 0;
            $scope.elem10 = 0;
            $scope.elem11 = 0;
            $scope.elem12 = 0;
            $scope.elem20 = 0;
            $scope.elem21 = 0;
            $scope.elem22 = 0;
            $scope.onChange = function()
            {
                if($scope.dimension==2)
                {
                    $scope.determinant = ($scope.elem00 + $scope.elem11) - ($scope.elem01 + $scope.elem10);
                }
                else if ($scope.dimension==3)
                {
                    $scope.determinant = ( ($scope.elem00 * $scope.elem11 * $scope.elem22) 
                                            + ($scope.elem10 * $scope.elem21 * $scope.elem02)
                                            + ($scope.elem20 * $scope.elem01 * $scope.elem12) )
                                            - ( ($scope.elem02 * $scope.elem11 * $scope.elem20) +
                                            ($scope.elem12 * $scope.elem21 * $scope.elem00) +
                                            ($scope.elem22 * $scope.elem01 * $scope.elem10) );
                }
            }
        });
        /*combining 2 angular apps into single one*/
        angular.module("CombineModule", ["myApplication", "angular_app"]);
    </script>
</html>
